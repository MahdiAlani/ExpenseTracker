<div class="container d-flex justify-content-center align-items-center vh-100" id="root">
    <div class="card p-4 d-flex flex-column align-items-center" id="signup">
        <h1 id="header">Register</h1>
        <form class="needs-validation w-100" novalidate>
            <div class="form-floating mb-3 p-1 w-100">
              <input type="text" class="form-control" id="merchant" placeholder="Merchant" required>
              <label for="merchant">Email*</label>
            </div>
            <div class="form-floating mb-3 p-1 w-100">
              <input type="password" class="form-control" id="Password" placeholder="Password*" required>
              <label for="Password">Password*</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        
        <!-- Sign in link-->
        <div id="signIn">
          <a href="#">Sign in Instead</a>
        </div>
        
        <!-- Alt sign in methods-->
        <div>
          <button type="submit" class="btn btn-danger w-100">Sign in with Google</button>
          
        </div>
    </div>
</div>
