<div>
  <div class="file-drop-area mt-3"
      (dragover)="onDragOver($event)"
      (drop)="onDrop($event)">
    <i class="fas fa-cloud-upload-alt"></i>
    <p>Drag and drop a file here</p>
    <p>or</p>
    <button type="button" class="btn btn-primary" (click)="fileInput.click()">Select File</button>
    <input type="file" #fileInput (change)="onFileSelected($event)" hidden>
  </div>

  <div class="d-flex align-items-center mt-3">
    <div class="flex-grow-1">
      <div *ngFor="let file of this.files" class="scrollable-list">
        <div class="card mb-1 shadow-sm" style="max-width: 80%;">
          <div class="col-md-8">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <span>{{ file.name }}</span>
              </div>
              <button type="button" class="close" aria-label="Close" (click)="removeFile(file)">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ms-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
