<div class="container mt-2">
  <form class="row g-3 needs-validation" (ngSubmit)="onSubmit()" novalidate>
      
    <!-- Merchant Input -->
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="merchant" placeholder="Merchant" required>
      <label for="merchant">Merchant*</label>
    </div>

    <!-- Date Input -->
    <div class="form-floating mb-3">
      <input type="date" class="form-control" id="date" placeholder="Date" required>
      <label for="date">Date*</label>
    </div>

    <!--Category-->
    <div class="form-floating mb-3">
      <select class="form-select" id="category" aria-label="Category" required>
        <option selected disabled value="">Select</option>
        <option value="food">Food</option>
        <option value="travel">Travel</option>
        <option value="utilities">Utilities</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
      <label for="category">Category*</label>
    </div>

    <!--Payment Method-->
    <div class="form-floating mb-3">
      <select class="form-select" id="paymentMethod" aria-label="PaymentMethod" required>
        <option selected disabled value="">Select</option>
        <option value="Cash">Cash</option>
        <option value="CreditCard">Credit Card</option>
        <option value="DebitCard">Debit Card</option>
        <option value="Other">Other</option>
      </select>
      <label for="paymentMethod">Payment Method*</label>
    </div>

    <!-- Subtotal Input -->
    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="subtotal" placeholder="Subtotal" required>
      <label for="subtotal">Subtotal*</label>
    </div>

    <!-- Tax Percentage Input -->
    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="tax" placeholder="Tax Percentage" required>
      <label for="tax">Tax Percentage*</label>
    </div>

    <!-- Total Input -->
    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="total" placeholder="Total" required>
      <label for="total">Total*</label>
    </div>
    <div class="col-12 mt-3 text-end">
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>  
  </form>
</div>
