<div class="modal fade" id="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">

        <!-- Tabs -->
        <ul class="nav nav-pills nav-justified">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="pill" (click)="this.activeTab = 'upload'">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="pill" (click)="this.activeTab = 'manual'">Manual Entry</a>
          </li>
        </ul>

        <!-- Tab content -->
         <div *ngIf="this.activeTab == 'upload' then upload; else manual">
            
         </div>
         <ng-template #upload>
          <app-upload-tab/>
         </ng-template>
         <ng-template #manual>
          <app-manual-entry-tab/>
         </ng-template>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" id="saveButton">Save</button>
    </div>
  </div>
</div>
